<html>
    <head>
        <title>Flight Fare Prediction using Machine Learning</title>
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flightfarepred">
            <div class="box_forms">
                <div class="headerstitle">
                    <b style="font-size: 30px;">FLIGHT FARE PREDICTION</b>
                    <hr>
                </div>
                <div class="form_contents">
                    <div class="container">
                        <form action="\predict" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="rowcontent">
                                    <div class="input-label">
                                        <label for="Dep_Time" style="font-size: 20px;">Departure Date</label>
                                        <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="rowcontent">
                                    <div class="input-label">
                                        <label for="Arrival_Time" style="font-size: 20px;">Arrival Date</label>
                                        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="rowcontent">
                                    <div class="input-label">
                                        <label for="Source" style="font-size: 20px;">Source</label>
                                        <select name="Source" id="Source" required="required">
                                            <option value="Delhi">Delhi</option>
                                            <option value="Kolkata">Kolkata</option>
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Chennai">Chennai</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 60px;">
                            <div class="col-md-4">
                                <div class="rowcontent">
                                    <div class="input-label">
                                        <label for="Destination" style="font-size: 20px;">Destination</label>
                                        <select name="Destination" id="Destination" required="required">
                                            <option value="Cochin">Cochin</option>
                                            <option value="Delhi">Delhi</option>
                                            <option value="New Delhi">New Delhi</option>
                                            <option value="Hyderabad">Hyderabad</option>
                                            <option value="Kolkata">Kolkata</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="rowcontent">
                                    <div class="input-label">
                                        <label for="stops" style="font-size: 20px;">Stoppage</label>
                                        <select name="stops" required="required" id="stops">
                                            <option value="0">Non-Stop</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="rowcontent">
                                    <div class="input-label">
                                        <label for="airline" style="font-size: 20px;">Which Airline?</label>
                                        <select name="airline" id="airline" required="required">
                                            <option value="Jet Airways">Jet Airways</option>
                                            <option value="IndiGo">IndiGo</option>
                                            <option value="Air India">Air India</option>
                                            <option value="Multiple carriers">Multiple carriers</option>
                                            <option value="SpiceJet">SpiceJet</option>
                                            <option value="Vistara">Vistara</option>
                                            <option value="Air Asia">Air Asia</option>
                                            <option value="GoAir">GoAir</option>
                                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                            </option>
                                            <option value="Jet Airways Business">Jet Airways Business</option>
                                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                                            <option value="Trujet">Trujet</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div style="text-align: center;">
                            <input type="submit" value="Predict" class="btn btn-secondary">
                        </div>
                    </form>

                    <h3 style="text-align:center">{{ prediction_text }}</h3>
                    </div>
                    </div>
                    </div>
                    </div>
    </body>
    </html>
